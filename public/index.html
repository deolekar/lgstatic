<script>
  var recaptcha_response = '';
  function submitUserForm() {
    if (recaptcha_response.length == 0) {
      document.getElementById('g-recaptcha-error').innerHTML = '<span style="color:red;">We know you are not robot, but we cannot argue with our boss. </span>';
      return false;
    }
    return true;
  }

  function verifyCaptcha(token) {
    recaptcha_response = token;
    document.getElementById('g-recaptcha-error').innerHTML = '';
    document.getElementById("idSearch").style.display = "inline";
    document.getElementById("g-recaptcha").style.display = "none";
  }
</script>
